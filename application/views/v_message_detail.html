<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Detail</title>
<style type="text/css">
table{
	font-size:11px;
	color:#333333;
	border-style : solid;
	border-width: 1px;
	border-color: #666666;
	border-collapse: collapse;
	margin-left : auto;
	margin-right : auto;
}
table th {
	border-width: 1px;
	padding: 8px;
	border-style: dashed;
	border-color: #666666;
	background-color: #F6F6F6;
}
table td {
	border-width: 1px;
	padding: 8px;
	border-style: dashed;
	border-color: #666666;
	background-color: #ffffff;
}
</style>
</head>
<body>
<table width="600" border="1" >
  {message}
  <tr height="40">
    <th width="25%" scope="row">活动标题</th>
    <td width="75%">{message_title}</td>
  </tr>
  <tr height="40">
    <th scope="row">活动类型</th>
    <td>{message_kind}</td>
  </tr>
  <tr height="40">
    <th scope="row">活动组织人</th>
    <td>{message_issuer}</td>
  </tr>
  <tr height="40">
    <th scope="row">联系方式</th>
    <td>{message_contact}</td>
  </tr>
  <tr height="40">
    <th scope="row">活动时间</th>
    <td>{message_time}</td>
  </tr>
  <tr height="40">
    <th scope="row">活动地点</th>
    <td>{message_location}</td>
  </tr>
  <tr height="300">
    <th scope="row">活动详情</th>
    <td>{message_content}</td>
  </tr>
  {/message}
</table>
</body>
</html>
